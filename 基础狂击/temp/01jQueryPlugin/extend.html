<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery extend</title>
	<style>
		h4 {
			text-align: center;
		}
	</style>
</head>
<body>
	<h4>jQuery extend</h4>

	<script src="./js/jquery.min.js"></script>
	<script>

		var obj = {
			name: 'itcast',
			age: 10
		}

		var opt = {
			name: 'web',
			age: 15,
			sex: '男'
		}

		// 合并两个对象，后面的 有则替换 无则添加
		console.log($.extend(obj, opt));

	</script>
</body>
</html>
