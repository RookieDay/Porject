<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>本地存储</title>
	<style>
		p {
			text-align: center;
			margin: 50px 0 0;
		}
	</style>
</head>
<body>
	<!-- 添加 -->
	<p>
		<label for="">
			键:<input type="text" class="key">
		</label>
		<label for="">
			值:<input type="text" class="val">
		</label>
		<input type="button" class="set" value="设置">
	</p>
	<!-- 读取 -->
	<p>
		<label for="">
			值: <output class='val'>&nbsp;</output>
		</label>
		<label for="">
			键:<input type="text" class="key">
		</label>
		<input type="button" class="get" value="读取">
	</p>
	<!-- 删除 -->
	<p>
		<label for="">
			键:<input type="text" class="key">
		</label>
		<input type="button" class="remove" value="删除">
	</p>
	<!-- 清空 -->
	<p>
		<input type="button" class="clear" value="清空">
	</p>
	<script src="jquery.min.js"></script>
	<script>
		// 添加
		$('.set').on('click', function () {
			// 获取父节点
			var parent = $(this).parent();
			var key = parent.find('.key').val();
			var val = parent.find('.val').val();

			// 设置一个键值对
			window.sessionStorage.setItem(key, val);
		});

		// 读取
		$('.get').on('click', function () {
			// 获取父节点
			var parent = $(this).parent();
			var key = parent.find('.key').val();
			// var val = parent.find('.val').val();

			// 读取一个值，通过一个key读取
			var val = window.sessionStorage.getItem(key);
			// 将读取结果放到页面上
			parent.find('.val').val(val);
		});

		// 删除
		$('.remove').on('click', function () {
			// 获取父节点
			var parent = $(this).parent();
			var key = parent.find('.key').val();

			// 删除一个值
			window.sessionStorage.removeItem(key);
		});

		// 清空
		$('.clear').on('click', function () {
			window.sessionStorage.clear();
		});
	</script>
</body>
</html>
