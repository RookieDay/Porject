<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background: red;
			/*-webkit- 内核的浏览器会识别*/
			-webkit-border-radius: 100px;

			/*火狐浏览器 当属稳定后会将带前缀的属性废弃*/
			-moz-border-radius: 100px;

			border-radius: 100px;

			/*欧朋*/
			/*-o-*/

			/*IE*/
			/*-ms-*/

			border-radius: 3px 3px 3px 4px;

			border-radius: 30% 40% 40% 30%;

		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
