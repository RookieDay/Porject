<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.border-radius {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			background-color: green;

			/*参照手册可以有一个大概的印象*/
			border-radius: 100px 50px 80px 30px;

		}

	</style>
</head>
<body>
	<div class="border-radius"></div>
</body>
</html>
