<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.transition {
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background-color: green;

			/*可以单独的设置其中一个属性平滑过渡*/
			/*transition: width 1s;*/

			/*transition: width 1s, height 3s;*/

			/**/
			transition: all 1s;
		}

		.transition:hover {
			width: 400px;
			height: 400px;

		}
	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
