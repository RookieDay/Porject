<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			width: 800px;
			height: 200px;
			margin: 40px auto;
			border: 1px solid #CCC;
			padding: 0;
			list-style: none;

			/*第一点给父盒子设置*/
			/*指定成一个伸缩盒子*/
			display: flex;
			justify-content: space-between;
		}

		li {
			width: 200px;
			height: 200px;
			background: pink;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
