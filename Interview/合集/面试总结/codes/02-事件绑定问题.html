<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="d">
    	
    	<span>这是页面中存在的span</span>

    </div>
    <input type="button" name="" value="按钮" id="btn">
    
    <script type="text/javascript">
    var d = document.getElementById("d");
    // 这个事件是页面加载的时候绑定的
	d.onclick = function(e) {
		
	};


	// 首先我点击span 弹出的是 "这是页面中存在的span",
	// 之后我再点击btn, 会显示"动态创建的元素"，然后点击后面动态创建出来的span的时候
	// 已经不起作用的了， 不在会弹出"这是页面中存在的span"， 因为我的span绑定事件的时候 
	// 动态创建出来的元素还不存在 还没有绑定上
	// 不过我们可以模拟一下 ，拿到这个元素，就拿到了所有信息 看第二个Html
	var spans = d.getElementsByTagName("span");
	for(var i = 0; i < spans.length; i++) {
		spans[i].onclick = function() {
			alert(this.innerHTML);
		};
	}



    var btn = document.getElementById('btn')
    btn.onclick = function() {
        // 动态创建div元素
        var span = document.createElement("span");
        span.innerHTML = "动态创建的元素";

        d.appendChild(span);
    };
    </script>
</body>

</html>
