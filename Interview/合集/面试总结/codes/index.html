    function sortDesc(arr) {
        for (var i = 0, len = arr.length; i < len; i++) {
            for (var j = i + 1, len2 = arr.length; j < len2; j++) {
                //>就是降序 <就是升序
                if (arr[j] > arr[i]) {
                    var temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }
        return arr;
    }
